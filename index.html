<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="icon" href="image/counterApp_img.png">
</head>
<body>
    <div class="content">
        <div class="inner">
            <div class="wrapper">
                <div class="wrapper">
                    <p class="text">"Хочешь продолжить начатое – не сбивайся с ритма."</p>
                    <p class="counter">0</p>
                    <button class="buttonAdd"><p class="button_addText">+1 Круг</p></button>
                    <button class="buttonReset"><p class="button_resetText">Сбросить</p></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
